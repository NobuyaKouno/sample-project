<body class="nes-container is-dark">
<div class="container">
    <div class="row">
        <div class="col-sm-2"><img class="top_img nes-container is-rounded is-dark" src="./img/531521.jpg"></div>
        <div class="col-sm-7">
            <div id="otoiawase">
                    <h1 class="contact-title">お問い合わせ 内容入力</h1>
                    <p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
                    <div>
                        <div>
                            <label>おなまえ</label>
                            <input type="text" name="name" placeholder="例）山田太郎" value="">
                        </div>
                        <div>
                            <label>ふりがな</label>
                            <input type="text" name="furigana" placeholder="例）やまだたろう" value="">
                        </div>
                        <div>
                            <label>メールアドレス</label>
                            <input type="text" name="email" placeholder="例）guest@example.com" value="">
                        </div>
                        <div>
                            <label>でんわ</label>
                            <input type="text" name="tel" placeholder="例）0000000000" value="">
                        </div>
                        <div>
                            <label>性別</label>
                            <input type="radio" name="sex" value="男性" checked> 男性
                            <input type="radio" name="sex" value="女性"> 女性
                        </div>
                        <div>
                            <label>お問い合わせ項目</label>
                            <select name="item">
                                <option value="">お問い合わせ項目を選択してください</option>
                                <option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
                                <option value="ご意見・ご感想">ご意見・ご感想</option>
                            </select>
                        </div>
                        <div id="naiyou">
                            <label>お問い合わせ内容</label>
                            <textarea name="content" rows="5" placeholder="お問合せ内容を入力"></textarea>
                        </div>
                    </div>
                    <button class="nes-btn" type="submit">そうしん</button>
        
        </div>    
        </div>
        <div id = "command" class="col-sm-2  nes-container is-rounded is-dark">
            <div id="load">
                <p class="oishi">おいしい</p>
                <p class="otoiawase">おといあわせ</p>
                <p class="basyo">ばしょ</p></div>
            </div>
            
</div>
