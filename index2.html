<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>Sample_GoogleMap</title>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyBmJyFVrd5aVN2Xy1s5ycPNc82Y8dw1yp0&language=ja"></script>

<style>
html { height: 100% }
body { height: 100% }
#map { height: 60%; width: 60%;z-index:0;position: absolute;}
.add{width:260px; height:50px;
     position: absolute; top:300px;left:20px;z-index:1;
     background: white;
     }
p{overflow: hidden;
    text-overflow: ellipsis;white-space: nowrap; }
</style>
</head>

<body>
<div id="map"></div>
<div class="add"><p>〒165-0011東京都渋谷区東３丁目23-5 石川ビル3F</p></div>

<script>
var geocoder = new google.maps.Geocoder();
var address ="東京都渋谷区東３丁目23-5 石川ビル3F"
var marker;
geocoder.geocode({'address':address,'language':'ja'},function(results, status){
        var latlng=results[0].geometry.location;
        var mapOpt = {
            center: latlng,
            zoom: 15,
            mapTypeId: 'roadmap'
    };
    var map = new google.maps.Map(document.getElementById('map'), mapOpt);
marker = new google.maps.Marker({
    position: map.getCenter(),
    map: map,
});
    }
);


</script>

</body>
</html>
